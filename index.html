<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body class="bg-light-gray h-screen grid place-content-center">
  <div class="m-4">
    <div class="bg-white max-w-sm p-5 rounded-3xl">
      <div class="mb-5" >
        <img class="rounded-2xl" src="./images/image-qr-code.png">
      </div>
      <div class="text-center pb-5">
        <div class="font-bold text-2xl">Improve your front-end skills by building projects</div>
        <p class="text-dark-blue mt-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
      </div>
    </div>
  </div>
  
</body>
</html>
